

<!DOCTYPE html>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
<script type="text/javascript"></script>  
<script type="application/json"></script>
<script src="scriptCart2.js"></script>
<script src="https://files-stackablejs.netdna-ssl.com/stacktable.min.js"></script>


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css"   href="bootstrap.css" />
  <link rel="stylesheet" href="stylesCart.css" type="text/css"/>   
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <link href="https://fonts/css/font-awesome.css">
  <link rel="stylesheet" href="https://i.icomoon.io/public/temp/4784329530/UntitledProject/style-svg.css"/>
  <script src="https://johnpolacek-stacktable.js-1.0.1-16-ga0d04cd/johnpolacek-stacktable.js-a0d04cd/stackable.min.js"></script>  
  <script defer src="https://i.icomoon.io/public/temp/4784329530/UntitledProject/svgxuse.js"></script>  
  <title>Shopping cart project</title>  
</head>



<body>

<div id='super-title'>Shopping cart project in JavaScript</div>

<div id="wrapper">


    <h1>Cart</h1>

    <select id="select_product" onchange="myChangeProduct()">
      <option>Item</option>
    </select> 

    <select id="select_number" onchange="myChangeNumber()">
      <option>Number</option>
    </select> 

    <div>
      <button id="btn_add_to_cart" onclick="addToCart()">Add to cart</button> 
    </div>

    <table id="cart" class="table">
      <thead>
        <tr><th>Item</th><th>Quantity</th><th>Price</th><th>Line Price</th></tr>
      </thead>
      <tbody>
        <tr id="message-empty"><td colspan="4">Your cart is empty</td></tr>
      </tbody>
      <tfoot><tr><td colspan="3">Total</td><td id="td-total"></td></tr></tfoot> 
    </table>

    <div>
      <button id="btn_update_cart" onclick="updateCart()">Update cart</button> 
    </div>



</div>

</body>

</html>
